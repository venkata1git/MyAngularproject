<div>
  <div *ngFor="let product of products |
   slice: startIndex : endIndex">
    <h2>{{ product.name }}</h2>
    <img src="prduct.imageUrl" alt="Course Image" />
  </div>
  <div>
    <button type="button" (click)="previousPage()" 
    [disabled] = "startIndex==0">Previous</button>
    <button type="button" (click)="nextPage()" 
    [disabled] = "endIndex >= products.length">Next</button>
  </div>
</div>
