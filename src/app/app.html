<div>
  <button (click)="toggleEmployees()">Toggle Employees</button>


@if (showEmployees) {
  <div>
    <h1>List of Employees</h1>
    
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Position</th>
        </tr>
      </thead>
      <tbody>
        @for (emp of employees(); track emp.id) {
          <!-- @if(emp.position == 'Developer') {
            <tr style="background-color: lightgreen;">
          } -->
          <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.position }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}@else {
  <h2>No employees to display</h2>
}
</div>
